<!-- Alert Notifications Widget -->
<div class="alerts-container">
  <div class="alert alert-success">
    <svg class="alert-icon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
    </svg>
    <span>Success! Your changes have been saved.</span>
    <button class="alert-close">×</button>
  </div>
  <div class="alert alert-error">
    <svg class="alert-icon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
    </svg>
    <span>Error! Something went wrong. Please try again.</span>
    <button class="alert-close">×</button>
  </div>
  <div class="alert alert-warning">
    <svg class="alert-icon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
    </svg>
    <span>Warning! Please review your information.</span>
    <button class="alert-close">×</button>
  </div>
  <div class="alert alert-info">
    <svg class="alert-icon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
    </svg>
    <span>Info: New features have been added to your account.</span>
    <button class="alert-close">×</button>
  </div>
</div>
<style>
  .alerts-container { max-width: 800px; margin: 0 auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
  .alert { display: flex; align-items: center; gap: 0.75rem; padding: 1rem 1.5rem; border-radius: 8px; font-size: 0.9375rem; }
  .alert-icon { flex-shrink: 0; }
  .alert span { flex: 1; }
  .alert-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; opacity: 0.7; padding: 0; width: 24px; height: 24px; }
  .alert-close:hover { opacity: 1; }
  .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
  .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
  .alert-warning { background: #fef3c7; color: #92400e; border: 1px solid #f59e0b; }
  .alert-info { background: #dbeafe; color: #1e40af; border: 1px solid #3b82f6; }
</style>
<script>
  document.querySelectorAll('.alert-close').forEach(btn => {
    btn.addEventListener('click', () => btn.parentElement.remove());
  });
</script>
