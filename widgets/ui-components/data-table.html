</section>
<style>
  .table-section { padding: 3rem 0; }
  .table-section .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
  .table-section h2 { font-size: 2rem; margin-bottom: 1.5rem; }
  .table-wrapper { overflow-x: auto; }
  .data-table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; overflow: hidden; }
  .data-table th { background: #f8f9fa; padding: 1rem; text-align: left; font-weight: 700; border-bottom: 2px solid #e0e0e0; }
  .data-table td { padding: 1rem; border-bottom: 1px solid #e0e0e0; }
  .data-table tr:last-child td { border-bottom: none; }
  .data-table tr:hover { background: #f8f9fa; }
  .status { padding: 0.375rem 0.75rem; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
  .status.in-stock { background: #d1fae5; color: #065f46; }
  .status.low-stock { background: #fef3c7; color: #92400e; }
  .status.out-of-stock { background: #fee2e2; color: #991b1b; }
</style>
