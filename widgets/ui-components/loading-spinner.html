<!-- Loading Spinner Widget -->
<div class="loading-container">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>
<style>
  .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 3rem; }
  .spinner { width: 50px; height: 50px; border: 4px solid #e0e0e0; border-top-color: #0066ff; border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-container p { margin-top: 1rem; color: #666666; font-weight: 600; }
</style>
