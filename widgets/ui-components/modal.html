<!-- Modal Component Widget -->
<button class="open-modal-btn" id="openModal">Open Modal</button>

<div class="modal-overlay" id="modalOverlay" aria-hidden="true">
  <div class="modal-dialog" role="dialog" aria-labelledby="modal-title" aria-modal="true">
    <button class="modal-close" aria-label="Close modal">
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </button>
    <div class="modal-header">
      <h2 id="modal-title">Modal Title</h2>
    </div>
    <div class="modal-body">
      <p>This is a modal dialog. It can contain any content you need, such as forms, images, or text.</p>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary close-modal">Cancel</button>
      <button class="btn-primary">Confirm</button>
    </div>
  </div>
</div>

<style>
  .open-modal-btn {
    padding: 1rem 2rem;
    background: #0066ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
  }
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .modal-overlay.active {
    display: flex;
    opacity: 1;
  }
  .modal-dialog {
    background: white;
    border-radius: 12px;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow: auto;
    position: relative;
    transform: scale(0.9);
    transition: transform 0.3s ease;
  }
  .modal-overlay.active .modal-dialog {
    transform: scale(1);
  }
  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #666666;
  }
  .modal-header {
    padding: 2rem 2rem 1rem;
    border-bottom: 1px solid #e0e0e0;
  }
  .modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
    color: #1a1a1a;
  }
  .modal-body {
    padding: 2rem;
  }
  .modal-footer {
    padding: 1rem 2rem 2rem;
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
  }
  .btn-primary, .btn-secondary {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
  }
  .btn-primary {
    background: #0066ff;
    color: white;
  }
  .btn-secondary {
    background: #e0e0e0;
    color: #333333;
  }
</style>

<script>
  const modal = document.getElementById('modalOverlay');
  document.getElementById('openModal').addEventListener('click', () => {
    modal.classList.add('active');
    modal.setAttribute('aria-hidden', 'false');
  });
  document.querySelectorAll('.modal-close, .close-modal').forEach(btn => {
    btn.addEventListener('click', () => {
      modal.classList.remove('active');
      modal.setAttribute('aria-hidden', 'true');
    });
  });
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.remove('active');
      modal.setAttribute('aria-hidden', 'true');
    }
  });
</script>
