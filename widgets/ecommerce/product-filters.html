<!-- Product Filters Widget -->
<aside class="product-filters" aria-label="Product filters">
  <div class="filter-header">
    <h3>Filters</h3>
    <button class="filter-clear">Clear All</button>
  </div>

  <!-- Category Filter -->
  <div class="filter-group">
    <h4 class="filter-title">Category</h4>
    <div class="filter-options">
      <label class="filter-checkbox">
        <input type="checkbox" name="category" value="electronics">
        <span>Electronics (156)</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" name="category" value="accessories">
        <span>Accessories (89)</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" name="category" value="wearables">
        <span>Wearables (45)</span>
      </label>
    </div>
  </div>

  <!-- Price Range Filter -->
  <div class="filter-group">
    <h4 class="filter-title">Price Range</h4>
    <div class="price-range">
      <input type="range" min="0" max="1000" value="500" class="price-slider">
      <div class="price-values">
        <span>$0</span>
        <span>$1000</span>
      </div>
    </div>
  </div>

  <!-- Brand Filter -->
  <div class="filter-group">
    <h4 class="filter-title">Brand</h4>
    <div class="filter-options">
      <label class="filter-checkbox">
        <input type="checkbox" name="brand" value="techpro">
        <span>TechPro</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" name="brand" value="smartwear">
        <span>SmartWear</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" name="brand" value="audimax">
        <span>AudiMax</span>
      </label>
    </div>
  </div>

  <!-- Rating Filter -->
  <div class="filter-group">
    <h4 class="filter-title">Rating</h4>
    <div class="filter-options">
      <label class="filter-checkbox">
        <input type="checkbox" name="rating" value="4">
        <span>★★★★☆ & up</span>
      </label>
      <label class="filter-checkbox">
        <input type="checkbox" name="rating" value="3">
        <span>★★★☆☆ & up</span>
      </label>
    </div>
  </div>

  <button class="apply-filters-btn">Apply Filters</button>
</aside>
