<!-- Wishlist Widget -->
<section class="wishlist-section">
  <div class="container">
    <h2>My Wishlist</h2>
    <div class="wishlist-grid">
      <article class="wishlist-item">
        <img src="product1.jpg" alt="Product">
        <h3>Premium Headphones</h3>
        <p class="price">$149.99</p>
        <button class="btn-add-cart">Add to Cart</button>
        <button class="btn-remove">Remove</button>
      </article>
      <article class="wishlist-item">
        <img src="product2.jpg" alt="Product">
        <h3>Smart Watch</h3>
        <p class="price">$399.99</p>
        <button class="btn-add-cart">Add to Cart</button>
        <button class="btn-remove">Remove</button>
      </article>
    </div>
  </div>
</section>
<style>
  .wishlist-section { padding: 3rem 0; background: #f8f9fa; }
  .wishlist-section .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
  .wishlist-section h2 { font-size: 2rem; margin-bottom: 2rem; }
  .wishlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }
  .wishlist-item { background: white; padding: 1.5rem; border-radius: 12px; text-align: center; }
  .wishlist-item img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
  .wishlist-item h3 { font-size: 1.125rem; margin-bottom: 0.5rem; }
  .wishlist-item .price { font-size: 1.25rem; font-weight: 700; color: #0066ff; margin-bottom: 1rem; }
  .btn-add-cart, .btn-remove { width: 100%; padding: 0.75rem; margin-bottom: 0.5rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
  .btn-add-cart { background: #0066ff; color: white; }
  .btn-remove { background: #e0e0e0; color: #333333; }
</style>
