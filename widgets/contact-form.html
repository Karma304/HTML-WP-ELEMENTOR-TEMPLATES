<!-- Contact Form Widget for SaaS Website -->
<section class="contact-form-section" aria-labelledby="contact-heading">
  <div class="container">
    <div class="form-wrapper">
      <div class="form-header">
        <h2 id="contact-heading" class="form-title">Get in Touch</h2>
        <p class="form-subtitle">
          Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
        </p>
      </div>
      
      <form class="contact-form" action="/submit-contact" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name *</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              class="form-input" 
              required
              placeholder="John"
            >
          </div>
          
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name *</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              class="form-input" 
              required
              placeholder="Doe"
            >
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">Email Address *</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              required
              placeholder="john@company.com"
            >
          </div>
          
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              class="form-input" 
              placeholder="+1 (555) 000-0000"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="company" class="form-label">Company</label>
          <input 
            type="text" 
            id="company" 
            name="company" 
            class="form-input" 
            placeholder="Your company name"
          >
        </div>
        
        <div class="form-group">
          <label for="subject" class="form-label">Subject *</label>
          <select id="subject" name="subject" class="form-select" required>
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="sales">Sales Question</option>
            <option value="support">Technical Support</option>
            <option value="partnership">Partnership Opportunity</option>
            <option value="feedback">Product Feedback</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message" class="form-label">Message *</label>
          <textarea 
            id="message" 
            name="message" 
            class="form-textarea" 
            rows="6" 
            required
            placeholder="Tell us more about your inquiry..."
          ></textarea>
        </div>
        
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" name="newsletter" class="form-checkbox">
            <span>I'd like to receive updates and product news via email</span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-large">
          Send Message
        </button>
        
        <p class="form-note">
          By submitting this form, you agree to our 
          <a href="/privacy">Privacy Policy</a> and 
          <a href="/terms">Terms of Service</a>.
        </p>
      </form>
    </div>
  </div>
</section>
